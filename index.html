<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div class="title">
            <div class="header">
                <img src="./odin-lined.png" alt="" width="70px">
                <h1>Form</h1>
            </div>
        </div>
        <div class="form">
            <h2 id="upperTitle">This is just a mock page from The Odin Project</h2>
            <form >
                <h3>Sign Up!</h3>
                <div class="line">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" placeholder="Shubham" required>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" placeholder="Jha" required>
                    </div>
                </div>
                <div class="line">
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="123@gmail.com.com" required>
                    </div>
                    <div class="input">
                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" placeholder="+1 1231231234" required>
                    </div>
                </div>
                <div class="line">
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="*********" minlength="10" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" placeholder="*********" minlength="10" required>
                    </div>
                </div>
                <div class="submit">
                    <button id="button">
                        Create Account
                    </button>
                    <h4>Already have an account? <a href="#">Sign in</a></h4>
                </div>
            </form>
            <h3 id="subtitle">Have a nice day!</h3>
        </div>
    </main>
</body>
</html>
